    <title>Profit or Loss?</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="container header">
        <h1>Profit or Loss</h1>    
    </header>

    <main class="container">
        <h2>Stock Profit or Loss Calculator</h2>
        <label for="buying price">Buying Price:</label>
        <input type="number" min=0 step=0.01 id="buying-price" placeholder="Enter Buying Price">
        <label for="quantity">Quantity of Stocks:</label>
        <input type="number" min=1 step=1 id="quantity" placeholder="Enter Quantity Bought ">
        <label for="current price">Current Price:</label>
        <input type="number" min=0 step=0.01 id="current-price" placeholder="Enter Current Price">
        <button class="check-btn" disabled>Tell Me!</button>
        <div class="output"></div>
    </main>
